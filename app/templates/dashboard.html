<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Configuration Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-container {
            width: 1000px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px auto;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .dashboard-content {
            padding: 30px;
        }
        
        .section {
            border: 1px solid #e2e8f0;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .section-header {
            background: #f7fafc;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 18px;
            color: #2d3748;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        
        .section-header:hover {
            background: #edf2f7;
        }
        
        .section-header .toggle-icon {
            font-size: 14px;
            transition: transform 0.2s ease;
            color: #667eea;
        }
        
        .section-header.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .section-content {
            padding: 20px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease;
            padding-top: 0;
            padding-bottom: 0;
        }
        
        .section-content.expanded {
            max-height: 9999px;
            opacity: 1;
            overflow: visible;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        
        .field-group {
            margin-bottom: 20px;
        }
        
        .field-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .field-group input,
        .field-group select,
        .field-group textarea {
            width: 90%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .field-group input:focus,
        .field-group select:focus,
        .field-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .field-group textarea {
            height: 100px;
            resize: vertical;
        }
        /* Ensure array items and freeform inputs get the same styling */
        .array-item input,
        .array-item select,
        .array-item textarea,
        .array-field > input,
        .array-field > select,
        .array-field > textarea {
            width: 85%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
        }
        .array-item input:focus,
        .array-item select:focus,
        .array-item textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .array-field {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #f7fafc;
        }
        
        .array-item {
            border: 1px solid #cbd5e0;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            position: relative;
        }

        .array-item:has(.field-group) {
        border: 2px double #000;
        margin-top: 30px;
        }
        
        .sub-field {
            margin-bottom: 15px;
        }
        
        .sub-field label {
            font-weight: normal;
            color: #4a5568;
            font-size: 13px;
        }
        
        .hash-field {
            display: flex;
            gap: 10px;
        }
        
        .hash-field input {
            flex: 1;
        }
        
        .hash-field button,
        .add-array-item,
        .remove-array-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .hash-field button:hover,
        .add-array-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .remove-array-item {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            /* position: absolute; */
            /* top: 10px; */
            right: 10px;
            padding: 6px 12px;
            font-size: 12px;
            margin-left: 8px;
        }
        
        .remove-array-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
            margin: 30px auto 0;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 161, 105, 0.3);
        }

        
        .required {
            color: #e53e3e;
        }
        
        .help-icon {
            cursor: help;
            margin-left: 5px;
            color: #667eea;
        }
        
        .success {
            background: #f0fff4;
            color: #22543d;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #9ae6b4;
        }

        .version-badge {
            background: #fff;
            color: #2d3748;
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.5);
            margin-right: 6px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        .tab-btn {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-bottom: none;
            padding: 10px 16px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
        }
        .tab-btn.active {
            background: white;
            border-bottom: 1px solid white;
            font-weight: 600;
        }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        
        .error {
            background: #fee;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #fed7d7;
        }
        
        .general-section .section-header {
            background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
            color: #234e52;
        }
        
        /* User Management Styles */
        .user-management {
            margin-top: 30px;
        }
        
        .user-list {
            display: grid;
            gap: 15px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        
        .user-email {
            font-weight: 500;
            color: #2d3748;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-user-btn,
        .delete-user-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .edit-user-btn {
            background: #667eea;
            color: white;
        }
        
        .delete-user-btn {
            background: #e53e3e;
            color: white;
        }
        
        .delete-user-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .add-user-form {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #e2e8f0;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .field-group {
            flex: 1;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 6% auto; /* place a bit higher on the screen */
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 900px; /* allow wider preview */
            max-height: 80vh; /* keep within viewport */
            overflow: auto; /* scroll if content exceeds */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }
        
        .modal-body {
            padding: 20px;
            max-height: 65vh; /* ensure body fits */
            overflow: auto;
        }
        
        .close {
            color: rgba(255,255,255,0.8);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: white;
        }
        
        /* Password field styles */
        .password-field {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .password-field input {
            flex: 1;
        }
        
        .edit-password-btn,
        .cancel-password-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .edit-password-btn:hover,
        .cancel-password-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .cancel-password-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        /* (Preview button and diff styles removed) */
    </style>
</head>
<body>
    <!-- Authentication Form (shown when not authenticated) -->
    <div id="auth-section" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>MCP Dashboard</h1>
                <p>Configuration Management</p>
            </div>
            <div class="form-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="auth-error" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <!-- Configuration Dashboard (shown when authenticated) -->
    <div id="dashboard-section" style="display: none;">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>MCP Configuration Dashboard</h1>
                <div class="user-info">
                    <span id="server-version" class="version-badge" title="Server version and start time">loadingâ€¦</span>
                    <button id="reload-config-btn" class="logout-btn" title="Restart all configured services">Reload Config</button>
                    <span id="current-user-email"></span>
                    <a href="#" id="logout-btn" class="logout-btn">Logout</a>
                </div>
            </div>
            
            <div class="dashboard-content">
                <!-- Tabs Navigation -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="general">General</button>
                    <button class="tab-btn" data-tab="mcp">MCP</button>
                    <button class="tab-btn" data-tab="hydra">Hydra</button>
                    <button class="tab-btn" data-tab="users">Dashboard Users</button>
                </div>

                <!-- Configuration Form across tabs (only config tabs inside the form) -->
                <form id="config-form" novalidate>
                    <div class="tab-pane active" id="tab-general">
                        <!-- General form renders here after auth -->
                    </div>
                    <div class="tab-pane" id="tab-mcp">
                        <div id="mcp-form"></div>
                    </div>
                    <div class="tab-pane" id="tab-hydra">
                        <div id="hydra-form"></div>
                    </div>
                    <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                        <button type="submit" class="submit-btn">Save Configuration</button>
                    </div>
                </form>

                <!-- Users tab (outside the form to avoid validation conflicts) -->
                <div class="tab-pane" id="tab-users">
                    <div class="user-management">
                        <div class="section">
                            <div class="section-header">Dashboard Users</div>
                            <div class="section-content expanded">
                                <div id="user-list" class="user-list"></div>
                                <button type="button" id="add-user-btn" class="btn" style="margin-top: 15px;">Add New User</button>
                                <div id="add-user-form" class="add-user-form" style="display: none;">
                                    <div class="form-row">
                                        <div class="field-group">
                                            <label for="new-user-email">Email</label>
                                            <input type="email" id="new-user-email" required>
                                        </div>
                                        <div class="field-group">
                                            <label for="new-user-password">Password</label>
                                            <input type="password" id="new-user-password" required>
                                        </div>
                                    </div>
                                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                                        <button type="button" id="save-new-user" class="btn">Save User</button>
                                        <button type="button" id="cancel-new-user" class="logout-btn">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div id="save-message" class="success" style="display: none;"></div>
                <div id="save-error" class="error" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Edit User</h2>
            </div>
            <div class="modal-body">
                <form id="edit-user-form">
                    <input type="hidden" id="edit-user-original-email">
                    <div class="field-group">
                        <label for="edit-user-email">Email</label>
                        <input type="email" id="edit-user-email" required>
                    </div>
                    <div class="field-group">
                        <label for="edit-user-password">New Password (leave blank to keep current)</label>
                        <input type="password" id="edit-user-password">
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button type="submit" class="btn">Update User</button>
                        <button type="button" class="logout-btn" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- (Preview modal removed) -->
    
    <script>
        let currentUserEmail = '';
        
        // Check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('/dashboard/api/auth-status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        currentUserEmail = data.email;
                        document.getElementById('current-user-email').textContent = data.email;
                        document.getElementById('dashboard-section').style.display = 'block';
                        document.getElementById('auth-section').style.display = 'none';
                        // Populate forms and users once authenticated
                        renderForms();
                        loadUsers();
                        return;
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
            
            document.getElementById('auth-section').style.display = 'flex';
            document.getElementById('dashboard-section').style.display = 'none';
        }
        
        // Handle login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/dashboard/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    checkAuth();
                } else {
                    const error = await response.json();
                    document.getElementById('auth-error').textContent = error.error;
                    document.getElementById('auth-error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('auth-error').textContent = 'Connection error';
                document.getElementById('auth-error').style.display = 'block';
            }
        });
        
        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await fetch('/dashboard/logout', { method: 'POST' });
                checkAuth();
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Load server version/timestamp badge
        async function loadServerVersion() {
            try {
                const r = await fetch('/dashboard/api/version');
                if (!r.ok) return;
                const v = await r.json();
                const el = document.getElementById('server-version');
                if (el) {
                    const started = v.serverStart ? new Date(v.serverStart).toLocaleString() : 'unknown';
                    el.textContent = `v${v.appVersion || 'unknown'} â€¢ ${started}`;
                    el.title = `Node ${v.node || ''} â€¢ uptime ${v.uptimeSec || 0}s` + (v.serviceMtime ? ` â€¢ svc ${v.serviceMtime}` : '') + (v.templateMtime ? ` â€¢ tpl ${v.templateMtime}` : '');
                }
            } catch {}
        }
        loadServerVersion();

        // Render hardcoded forms from actual YAML files (no dynamic dashboard schema)
        async function renderForms() {
            try {
                const filesResp = await fetch('/dashboard/api/files-data');
                if (!filesResp.ok) return;
                const filesData = await filesResp.json();
                const files = filesData.files || [];
                // Map aliases to paths and originals for building payloads
                window._fileMap = {
                    MCP: files.find(f => /local\.yaml$/.test(f.path) || /MCP Server configuration/.test(f.name)),
                    HYDRA: files.find(f => /hydra\/.+config\.yaml$/.test(f.path) || /Hydra configuration/.test(f.name))
                };
                const mcp = window._fileMap.MCP;
                const hydra = window._fileMap.HYDRA;
                if (mcp) renderMcpForm(mcp);
                if (hydra) renderHydraForm(hydra);
                attachDomainValidationListeners();
                validateDomainConsistency();
            } catch (e) {
                console.error('Failed to render forms:', e);
            }
        }

        function attachDomainValidationListeners() {
            const ids = [
                'MCP-hydra-public_url',
                'HYDRA-urls_self-issuer',
                'HYDRA-urls-login',
                'HYDRA-urls-consent',
                'HYDRA-webfinger_oidc_discovery-client_registration_url'
            ];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.addEventListener('input', validateDomainConsistency);
            });
        }

        function getInputValue(id) {
            const el = document.getElementById(id);
            return el ? String(el.value || '').trim() : '';
        }

        function baseDomainFromHost(host) {
            if (!host) return '';
            host = host.toLowerCase();
            if (host === 'localhost' || /^\d+\.\d+\.\d+\.\d+$/.test(host)) return host;
            const parts = host.split('.');
            if (parts.length <= 2) return host;
            return parts.slice(-2).join('.');
        }

        function baseDomainFromUrl(u) {
            try {
                const url = new URL(u);
                return baseDomainFromHost(url.hostname);
            } catch {
                return '';
            }
        }

        function validateDomainConsistency() {
            const values = {
                hydraPublicUrl: getInputValue('MCP-hydra-public_url'),
                issuer: getInputValue('HYDRA-urls_self-issuer'),
                login: getInputValue('HYDRA-urls-login'),
                consent: getInputValue('HYDRA-urls-consent'),
                clientReg: getInputValue('HYDRA-webfinger_oidc_discovery-client_registration_url')
            };
            const domains = new Set();
            Object.entries(values).forEach(([k, v]) => {
                const bd = baseDomainFromUrl(v);
                if (bd) domains.add(bd);
            });
            const warnEl = document.getElementById('domain-warning');
            if (!warnEl) return;
            if (domains.size > 1) {
                warnEl.style.display = 'block';
                warnEl.textContent = 'Warning: The Hydra-related URLs span multiple base domains (' + Array.from(domains).join(', ') + '). Consider using a single base domain for Hydra Public URL, Issuer, Login URL, Consent URL, and Client Registration URL.';
            } else {
                warnEl.style.display = 'none';
                warnEl.textContent = '';
            }
        }

        function esc(s) { return (s == null ? '' : String(s)); }

        function renderMcpForm(file) {
            const o = file.obj || {};
            const hydra = o.hydra || {};
            const server = o.server || {};
            const oauth = o.oauth || {};
            const cors = o.cors || {};
            const services = Array.isArray(o.mcp_services) ? o.mcp_services : [];
            const users = Array.isArray(o.users) ? o.users : [];

            // Render General settings into the General tab (with domain warning placeholder)
            const generalHtml = `
                <div id="domain-warning" class="error" style="display:none;"></div>
                ${section('General', `
                    ${inputText('MCP', 'hydra', 'public_url', 'Hydra Public URL', esc(hydra.public_url))}
                    ${inputText('MCP', '', 'server_port', 'Server Port', esc(o.server_port))}
                    ${select('MCP', 'server', 'log_level', 'Server Log Level', esc(server.log_level), ['info','debug'])}
                    ${inputText('MCP', 'oauth', 'session_secret', 'Session Secret', esc(oauth.session_secret))}
                `)}
            `;
            const generalPane = document.getElementById('tab-general');
            if (generalPane) generalPane.innerHTML = generalHtml;

            // Build remaining MCP sections for the MCP tab

        // Build full-file payloads from hardcoded form
        async function buildFullFilePayloadsFromForm() {
            const payloads = [];
            const files = window._fileMap || {};
            const mcp = files.MCP; const hydra = files.HYDRA;
            // Start with originals to preserve unknown keys
            const mcpObj = JSON.parse(JSON.stringify(mcp?.obj || {}));
            const hydraObj = JSON.parse(JSON.stringify(hydra?.obj || {}));

            const inputs = document.querySelectorAll('#config-form input, #config-form select, #config-form textarea');
            const complexBuckets = new Map();
            inputs.forEach(el => {
                const alias = el.getAttribute('data-file');
                const ypath = el.getAttribute('data-yaml-path') || '';
                const ykey = el.getAttribute('data-yaml-key');
                if (!alias || !ykey) return;
                const obj = alias === 'MCP' ? mcpObj : alias === 'HYDRA' ? hydraObj : null;
                if (!obj) return;
                const name = el.name || '';
                const isComplex = /\[\d+\]/.test(name);
                if (isComplex) {
                    const bkey = `${alias}::${ypath}::${ykey}`;
                    if (!complexBuckets.has(bkey)) complexBuckets.set(bkey, []);
                    complexBuckets.get(bkey).push({ name, value: el.value });
                } else {
                    setValueAtPath(obj, ypath.split('/').filter(Boolean), ykey, coerceValue(el));
                }
            });

            // Rebuild arrays
            for (const [bkey, items] of complexBuckets.entries()) {
                const [alias, ypath, ykey] = bkey.split('::');
                const obj = alias === 'MCP' ? mcpObj : hydraObj;
                const isComplexArray = items.some(it => /\[\d+\]\[[^\]]+\]/.test(it.name));
                if (isComplexArray) {
                    const byIndex = {};
                    items.forEach(it => {
                        const m = it.name.match(/\[(\d+)\]\[([^\]]+)\](?:\[(\d+)\])?/);
                        if (!m) return;
                        const idx = parseInt(m[1]);
                        const sub = m[2];
                        const inner = m[3];
                        if (!byIndex[idx]) byIndex[idx] = {};
                        if (inner !== undefined) {
                            if (!byIndex[idx][sub]) byIndex[idx][sub] = [];
                            if (it.value && it.value.trim() !== '') byIndex[idx][sub].push(it.value);
                        } else {
                            if (it.value && it.value.trim() !== '') byIndex[idx][sub] = it.value;
                        }
                    });
                    const arr = Object.keys(byIndex).sort((a,b)=>a-b).map(k => byIndex[k]);
                    // If path equals key (e.g., mcp_services/mcp_services), set at root key
                    const pathArr = ypath.split('/').filter(Boolean);
                    const targetPath = (pathArr.length === 1 && pathArr[0] === ykey) ? [] : pathArr;
                    setValueAtPath(obj, targetPath, ykey, arr);
                } else {
                    const simple = [];
                    items.forEach(it => {
                        const m = it.name.match(/\[(\d+)\]$/);
                        if (m && it.value && it.value.trim() !== '') simple.push(it.value);
                    });
                    const pathArr = ypath.split('/').filter(Boolean);
                    const targetPath = (pathArr.length === 1 && pathArr[0] === ykey) ? [] : pathArr;
                    setValueAtPath(obj, targetPath, ykey, simple);
                }
            }

            if (mcp) payloads.push({ path: mcp.path, obj: mcpObj });
            if (hydra) payloads.push({ path: hydra.path, obj: hydraObj });
            return payloads;
        }

        function setValueAtPath(obj, pathArr, key, value) {
            let cur = obj;
            for (const seg of pathArr) {
                if (!cur[seg] || typeof cur[seg] !== 'object') cur[seg] = {};
                cur = cur[seg];
            }
            cur[key] = value;
        }
        function coerceValue(el) {
            const v = el.value;
            if (v === 'true') return true;
            if (v === 'false') return false;
            if (/^-?\d+$/.test(v)) return parseInt(v,10);
            if (/^-?\d+\.\d+$/.test(v)) return parseFloat(v);
            return v;
        }

        async function handleServiceRestarts(servicesNeedingRestart) {
            console.log('ðŸ”„ handleServiceRestarts called with:', servicesNeedingRestart);
            
            for (const service of servicesNeedingRestart) {
                console.log(`ðŸ”§ Processing service: ${service.name}`);
                
                const isDashboardRestart = service.name === 'MCP Server configuration';
                let confirmMessage = `Configuration changes detected for "${service.name}". ` +
                    `Would you like to restart this service to apply the changes?`;
                
                if (isDashboardRestart) {
                    confirmMessage += '\n\nWarning: This will restart the MCP server and dashboard. ' +
                        'You will need to refresh this page after the restart.';
                }
                
                console.log('â“ Showing confirmation dialog...');
                if (confirm(confirmMessage)) {
                    console.log('âœ… User confirmed restart');
                    await restartService(service);
                } else {
                    console.log('âŒ User declined restart');
                }
            }
        }
        
        // Restart helpers removed per request; header button remains if you want manual restarts

        // Silently restart services after save (no confirmation prompts)
        async function restartServicesSilently(services) {
            for (const service of services) {
                try {
                    const response = await fetch('/dashboard/api/restart-service', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            serviceName: service.name,
                            restartCommand: service.restartCommand
                        })
                    });
                    if (response.ok) {
                        const result = await response.json();
                        console.log(`âœ… Restarted ${service.name}`);
                        if (result.isDashboardRestart) {
                            console.log('ðŸ” Dashboard restarting in 5s...');
                            setTimeout(() => window.location.reload(), 5000);
                        }
                    } else {
                        const err = await response.json().catch(() => ({}));
                        console.warn(`âš ï¸ Failed to restart ${service.name}:`, err.error || 'unknown');
                    }
                } catch (e) {
                    console.warn(`âš ï¸ Restart error for ${service.name}`, e);
                }
            }
        }
        
        // Initialize
        checkAuth();
        
        // Initialize collapsible sections when DOM is ready and after auth
        document.addEventListener('DOMContentLoaded', initializeCollapsibleSections);
        
        // Also initialize after auth check (when content is loaded)
        const originalCheckAuth = checkAuth;
        checkAuth = async function() {
            await originalCheckAuth();
            // Wait a bit for the dashboard content to render
            setTimeout(initializeCollapsibleSections, 300);
        };
    </script>
